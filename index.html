<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap");
    </style>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/index.js"></script>

    <link rel="stylesheet" href="css/style.css" />

    <title>NBA Live Score</title>
  </head>

  <body>
    <!-- <h1>NBA Live Score</h1> -->

    <table>
      <tr class="nameTeam">
        <td>
          <h3 id="nameAway"></h3>
        </td>
        <td>
          <h3 id="nameHome"></h3>
        </td>
      </tr>
      <tr>
        <td><img id="imgAway" /></td>
        <td><img id="imgHome" /></td>
      </tr>
      <tr class="score">
        <td>
          <h2 id="scoreAway"></h2>
        </td>
        <td>
          <h2 id="scoreHome"></h2>
        </td>
      </tr>
    </table>

    <!-- Periodo -->
    <div class="clock center">
      <h3 id="dPeriod"></h3>
      <h3 id="dClock"></h3>
    </div>

    </br></br></br>

    <!-- Score punti -->
    <h3 class="center">Punti</h3>
    <table>
      <tr>
        <td>
          <h3 id="pNameHome"></h3>
          <h3 id="pScoreHome"></h3>
          <img id="pPhotoHome" />
        </td>
        <td>
          <h3 id="pNameAway"></h3>
          <h3 id="pScoreAway"></h3>
          <img id="pPhotoAway" />
        </td>
      </tr>
    </table>
    <h3 class="center">Rimbalzi</h3>

    <table>
      <tr>
        <td>
          <h3 id="rNameHome"></h3>
          <h3 id="rScoreHome"></h3>
          <img id="rPhotoHome" />
        </td>
        <td>
          <h3 id="rNameAway"></h3>
          <h3 id="rScoreAway"></h3>
          <img id="rPhotoAway" />
        </td>
      </tr>
    </table>
    <h3 class="center">Assist</h3>

    <table>
      <tr>
        <td>
          <h3 id="aNameHome"></h3>
          <h3 id="aScoreHome"></h3>
          <img id="aPhotoHome" />
        </td>
        <td>
          <h3 id="aNameAway"></h3>
          <h3 id="aScoreAway"></h3>
          <img id="aPhotoAway" />
        </td>
      </tr>
    </table>

    <p id="test"></p>
  </body>
</html>
